<html lang="en">
  <head>

    <link rel="stylesheet" href="main1.css">
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg custnav">
        <a class="navbar-brand" href="#">
            <img src="applogo.png" class="mr-2" alt="Logo" style="width:40px;">DHI - TICKETING
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <div class="navbar-nav mr-auto mt-2 mt-lg-0">
              
            </div>
            <div class="form-inline my-2 my-lg-0 font-weight-bold">
               <span class="border-left border-secondary">
                   <i class="fa fa-info-circle ml-5 mr-2"></i> Sales and Support</h4>
               </span>
            </div>
          </div>
        
   
          
          
        </nav>
        <div class="container">
          <div class="row mt-2">
    
                    <div class="col-md-6 offset-md-3">
                        
                            <div class="login-form">
                                    <form> 
                                    <img src="applogo.png" class="loginimg"> 
                                    <h5 class="text-center text-secondary">Login</h5>
                                    <div class="form-group">
                                      <label for="email">Username / Email</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                      <label for="password">Password</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <div class="form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                      <span class="float-right"><a href="#"><u>Forgot your password</u></a></span>
                                    </div>
                                    <div class="form-group text-center mt-2">
                                            <input type="submit" class="btnSubmit btn btn-success subbtn" value="Login" />
                                    </div>
                                    <div class="form-group text-center">
                                          
                                            <input type="submit" class="btnSubmit btn btn-primary  subbtn" value="Register"/>
                                    </div>
                                </form>
                            </div>
                    </div>
                   
                </div>
    </div>

    <!-- Optional JavaScript -->
